[global/wm]
margin-bottom = 0
margin-top = 0
include-file = scripts/system.ini
include-file = scripts/colors.ini
include-file = modules.ini
[bar/emi-bar]
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 26
offset-x = 5%
offset-y = 10
background = ${emilia.bg}
foreground = ${emilia.fg}
radius = 0.0
line-size = 2
line-color = ${emilia.blue}
border-size = 8px
border-color = ${emilia.bg}
padding = 1
module-margin-left = 0
module-margin-right = 0
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
font-4 = "MesloLGS NF:style=Regular:size=15;4"
modules-left = bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep battery
modules-center =  i3workspaces 
modules-right = sep bi network bd sep bi pulseaudio bd sep  bi date bd
spacing = 0
separator =
dim-value = 1.0
tray-detached = false
tray-maxsize = 16
tray-background = ${emilia.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack =i3
enable-ipc = true
cursor-click = pointer 
cursor-scroll =
[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency =false
